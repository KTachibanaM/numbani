services:
  telegram-to-rss:
    image: aigoncharov/telegram-to-rss
    container_name: telegram-to-rss
    restart: unless-stopped
    volumes:
      - telegram-to-rss-data:/data
    env_file:
      - env
  cloudflared:
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel run telegram-to-rss
    env_file:
      - env

volumes:
  telegram-to-rss-data:
